<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shelters</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
            text-align: justify;
        }

        .card-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="shelter.html" class="nav-link">Shelter</a></li>
        <li class="nav-item active"><a href="OurPets.html" class="nav-link">Our Pets</a></li>
        <li class="nav-item"><a href="team.html" class="nav-link">Team</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
</nav>

<div class="container mt-5">
    <div class="row">
        {% for shelter in shelters %}
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body">
                    <h5 class="card-title">{{ shelter[1] }}</h5> <!-- Display shelter_name -->
                    <p class="card-text">
                        Location: {{ shelter[3] }}<br>
                        Contact Person: {{ shelter[4] }}<br>
                        Contact No: {{ shelter[5] }}<br>
                        Shelter Mail: {{ shelter[6] }}<br>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
