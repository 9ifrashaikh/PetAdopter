<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url("static/images/bg1.jpeg");
        }
        h2 {
            text-align: center;
            color:  #fff;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Add Pet</h2>

<form action="/add_pet" method="POST">
    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category"><br>
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="species">Species:</label><br>
    <input type="text" id="species" name="species"><br>
    
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender"><br>
    
    <label for="adoption_status">Adoption Status:</label><br>
    <input type="text" id="adoption_status" name="adoption_status"><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br>
    
    <label for="breed">Breed:</label><br>
    <input type="text" id="breed" name="breed"><br>
    
    <label for="image">Image URL:</label><br>
    <input type="text" id="image" name="image"><br><br>
    
    <input type="submit" value="Add Pet">
</form>

</body>
</html>
