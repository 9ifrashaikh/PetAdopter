<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Pets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
            text-align: justify;
        }

        .card-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="shelter.html" class="nav-link">Shelter</a></li>
        <li class="nav-item active"><a href="OurPets.html" class="nav-link">Our Pets</a></li>
        <li class="nav-item"><a href="team.html" class="nav-link">Team</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
</nav>

<div class="container mt-5">
    <div class="row">
        {% for pet in pets %}
        <div class="col-md-4">
            <div class="card">
                <!-- Display the pet image -->
                <img src="{{ pet[8] }}" class="card-img-top" alt="Pet Image">
                <div class="card-body">
                    <!-- Display the pet name -->
                    <h5 class="card-title">{{ pet[2] }}</h5>
                    <!-- Button to view pet details -->
                    <a href="{{ url_for('pet_info', pet_id=pet[0]) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
